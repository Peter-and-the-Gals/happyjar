<html>
    <head>
        <title>HappyJar</title>
        <link rel="stylesheet" href="reflection_page.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="container">
        <main>
            <header class="mdc-top-app-bar">
                <div class="mdc-top-app-bar__row">
                  <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <div class="mdc-top-app-bar__title"><i class="fas fa-chevron-left" onclick="window.location.href = 'homepage.html';"></i>Today's Reflection</div>
                  </section>
                </div>
              </header>
            <div class="mdc-card"></div>
        <article id="reflection-page">
                <section class="emoji-reflection">
                      <h3>How do you feel today?</h3>
                </section>
                    <form id="smileys">
                      <input type="radio" name="smiley" value="sad" class="sad">
                      <input type="radio" name="smiley" value="neutral" class="neutral">
                      <input type="radio" name="smiley" value="happy" class="happy" checked="checked">
                    </form>
                </section>

                <section class="reflection">
                    <div>
                        <h3>What made you smile today?</h3>
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--no-label">
                            <textarea class="mdc-text-field__input" rows="8" cols="40" aria-label="Label"></textarea>
                            <div class="mdc-notched-outline">
                              <div class="mdc-notched-outline__leading"></div>
                              <div class="mdc-notched-outline__trailing"></div>
                            </div>
                          </div>
                    </div>
                </section>

                <section class="reflection">
                    <div>
                        <h3>Anything you want to vent about?</h3>
                        <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--no-label">
                            <textarea class="mdc-text-field__input" rows="8" cols="40" aria-label="Label"></textarea>
                            <div class="mdc-notched-outline">
                              <div class="mdc-notched-outline__leading"></div>
                              <div class="mdc-notched-outline__trailing"></div>
                            </div>
                          </div>
                    </div>
                </section>
                <button class=" save-btn mdc-fab" aria-label="Favorite" style="background-color:#4ca2db; position:fixed" onclick="reflection_alert()" >
                    <div class="mdc-fab__ripple"></div>
                    <span class="mdc-fab__icon material-icons">check</span>
                </button>
              </article>
        </main>

          function reflection_alert() {

            window.location.href = 'homepage.html';
          }
        </script> -->

      function 
      reflection_alert() {

      alert("Your reflection has been recorded. Have a great day!");

      window.location.href =
      'homepage.html';

      }
       </script>
    </body>

</html>

<style>
    html,
    body {
      margin: 0;
      padding: 0;
      border: 0;
      height: 100%;
    }
  </style>
